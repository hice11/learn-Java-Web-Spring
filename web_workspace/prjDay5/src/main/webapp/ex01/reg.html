<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수강과목 등록</title>

<link rel="stylesheet" type="text/css" href="reg.css">

<script type="text/javascript" src="reg.js">
</script>

</head>
<body>

<form name="frm" action="reg_action.jsp" method="post">
	<table>
		<caption>수강과목 등록</caption>
		<tr>
			<td class="tdHead">교과목 코드</td>
			<td><input type="text" name="s_id" class="inp"></td>
		</tr>
		
		<tr>
			<td class="tdHead">교과명</td>
			<td><input type="text" name="s_name" class="inp"></td>
		</tr>
		
		<tr>
			<td class="tdHead">담당강사</td>
			<td>
				<select name="teacher_id">
					<option value="">선택</option>
					<option value="1">정국교수</option>
					<option value="2">뷔교수</option>
					<option value="3">지민교수</option>
					<option value="4">제이홉교수</option>
					<option value="5">슈가교수</option>
					<option value="6">진교수</option>
					<option value="7">RM교수</option>
				</select>
			</td>
		</tr>
		
		<tr>
			<td class="tdHead">학점</td>
			<td><input type="text" name="s_grade" class="inp"></td>
		</tr>
		
		<tr>
			<td class="tdHead">요일</td>
			<td>
				<input type="radio" name="weekday" value="M"> 월
				<input type="radio" name="weekday" value="TU"> 화
				<input type="radio" name="weekday" value="W"> 수
				<input type="radio" name="weekday" value="TH"> 목
				<input type="radio" name="weekday" value="F"> 금
				<input type="radio" name="weekday" value="SA"> 토
			</td>
		</tr>
		
		<tr>
			<td class="tdHead">수업시작시간</td>
			<td><input type="text" name="start_h" class="inp">
		</tr>
		
		<tr>
			<td class="tdHead">수업종료시간</td>
			<td><input type="text" name="end_h" class="inp"></td>
		</tr>

		<tr>
			<td colspan="2" class="subTd">
				<input type="button" value="저장" class="btn" onclick="check()">
				<input type="button" value="첫페이지" class="btn2" onclick="location.href='index.html'">
			</td>
		</tr>
	</table>
</form>



</body>
</html>
