<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구매정보 등록화면</title>
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" type="text/css" href="reg.css">
<script type="text/javascript" src="reg.js"></script>
</head>
<body>

<header>
  <h3>HY쇼핑몰</h3>
</header>

<nav>
  <ul>
    <li> <a href="reg-buy">구매정보 등록화면</a> </li>
    <li> <a href="sales1">점포별 매출현황(전체)</a> </li>
    <li> <a href="sales2">점포별 매출현황(회원)</a> </li>
    <li> <a href="sales3">점포별 매출현황(물품)</a> </li>
  </ul>
</nav>

<section>
  
  <form action="reg-buy" method="post" id="frm">
    <table>
    <caption>구매정보 등록화면</caption>
      <tr>
        <td>고객아이디</td>
        <td> <input type="text" name="userid"> </td>
      </tr>
      <tr>
        <td>구입물품</td>
        <td> <input type="text" name="prodname"> </td>
      </tr>
      <tr>
        <td>분류</td>
        <td> 
          <select name="groupname">
            <option value="">선택</option>
            <option value="신발">신발</option>
            <option value="전자">전자</option>
            <option value="의류">의류</option>
            <option value="서적">서적</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>단가</td>
        <td> <input type="text" name="price"> </td>
      </tr>
      <tr>
        <td>판매수량</td>
        <td> <input type="text" name="amount"> </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="button" value="등록" onclick="check()">
          <input type="reset" value="다시쓰기">
		</td>
      </tr>
    </table>
  </form>

</section>

<footer>
  <h4>HY쇼핑몰</h4>
</footer>

</body>
</html>
