<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      body * {
        margin: 10px;
        border: 1px solid blue;
      }
    </style>
  </head>

  <body>
    검색 <input type="text" onkeyup="search1()" />
    검색 <input type="text" onkeyup="search2(event)" />

    <script>
      //전역 이벤트 객체
      function search1() {
        console.log(event);

        // 키보드의 엔터를 눌렀을때
        if (event.key == 'Enter') alert('검색합니다.');
        //if (event.keyCode == 13) alert('검색합니다.');
      }
      
      //이벤트 객체를 받아 씀
      function search2(e) {
        console.log(e);

        // 키보드의 엔터를 눌렀을때
        if (e.key == 'Enter') alert('검색합니다.');
        //if (e.keyCode == 13) alert('검색합니다.');
      }
    </script>
  </body>
</html>
